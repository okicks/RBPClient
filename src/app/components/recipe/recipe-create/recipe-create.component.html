<p>Create Recipe</p>
<br />

<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Recipe Name" formControlName="Name" type="Name" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Description" formControlName="Description" type="Description" required />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Recipe</button>
</form>

<a mat-button routerLink="/recipes">Back to List</a>
